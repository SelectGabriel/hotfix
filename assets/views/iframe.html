<body class="bg-gray-100" ng-app="angularjs" ng-controller="angularjs">
  <div class="container-fluid">

    <div class="row">
      <div class="col-md-2" ng-show="!isUserSidebar">
        <div class="list-group mt-4">
          <a href="#" class="list-group-item list-group-item-action" ng-if="isTemplatesPermitted"
            ng-click="setActiveTab(1)">Gest√£o de Templates</a>
          <a href="#" class="list-group-item list-group-item-action" ng-if="isDisparoPermitted"
            ng-click="setActiveTab(2)">Envio de Mensagem Ativa</a>
          <a href="#" class="list-group-item list-group-item-action" ng-if="isLogsPermitted"
            ng-click="setActiveTab(3)">Logs</a>
        </div>
      </div>
      <div ng-class="isUserSidebar ? 'col-md-12' : 'col-md-10'">
        <div ng-show="activeTab === 1">
          <div ng-include="'gestao-template-html/templates.html'"></div>
        </div>
        <div ng-show="activeTab === 2">
          <div ng-include="'disparo-nav_bar/disparador.html'"></div>
        </div>
        <div ng-show="activeTab === 3 && isLogsPermitted">
          <div ng-include="'logs-view/logs.html'"></div>
        </div>
      </div>
    </div>
  </div>

  <script src="../service/object.service.js"></script>
